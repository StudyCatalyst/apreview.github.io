<html>
     <head>
          <meta charset = "utf-8">
          <title>AP Review</title>
          <style>
               #topRect {
                    height: 400px;
                    width: 100%;
                    background-color: rgb(77, 77, 77);
                    text-align: left;
                    padding: 20% 0% 20% 15%;
                    margin: 0px 0px 0px 0px;
                    font-size: 90;
                    font-family: 'Trebuchet MS';
                    color: white;
                    line-height: 4;
               }
               #page {
                    position: relative;
                    height: 750px;
                    width: 60%;
                    left:20%;
                    font-size: 30;
                    font-family: 'Arial';
                    color: black;
                    border: 2px solid black;
               }
          </style>
     </head>
     <body>
          <div id="topRect">Testing Javascript</div>
          <div id="page">Page</div>
          <script>
               var count = 0;
               var button = document.getElementById("page");
               var onClick = function() {
                    count++;
                    button.textContent = "Clicked " + count + " time" + (count>0 ? "s" : "");
                    if (count>=5 & count<10) button.style.backgroundColor = "red";
                    else if (count>=10) button.style.backgroundColor = "blue";
               }
               var onHover = function() {
                    button.style.border = "3px solid black";
               }
               var offHover = function() {
                    button.style.border = "0px";
               }
               button.addEventListener("click",onClick);
               button.addEventListener("mouseover",onHover);
               button.addEventListener("mouseleave",offHover);
          </script>
     </body>
</html>
