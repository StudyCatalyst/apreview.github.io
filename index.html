<html>
     <head>
          <meta charset = "utf-8">
          <title>AP Review</title>
          <style>
               /* .textContainer {
                    padding: 20px;
                    font-family: Verdana, Geneva, Tahoma, sans-serif;
               } */
               * { 
                    -moz-box-sizing: border-box; 
                    -webkit-box-sizing: border-box; 
                    box-sizing: border-box; 
               }
               .textContainer {
                    padding-top: 20px;
                    padding-left: 20px;
                    line-height: 1.5;
                    font-family: Arial, Helvetica, sans-serif;
               }
               #topRect {
                    height: 300px;
                    width: 100%;
                    background-color: rgb(77, 77, 77);
                    text-align: left;
                    padding: 0% 0% 0% 15%;
                    margin: 0px 0px 0px 0px;
                    font-size: 90;
                    font-family: 'Trebuchet MS';
                    color: white;
                    line-height: 4;
               }
               #page {
                    position: absolute;
                    height: 750px;
                    width: 48%;
                    top: 375px;
                    left: 15%;
                    font-size: 30;
                    font-family: 'Arial';
                    color: black;
                    border: 2px solid black;
               }
               #sidebar {
                    position: absolute;
                    height: 375px;
                    width: 20%;
                    /* margin: 75px 12.5% 100px 61.5%; */
                    top: 375px;
                    left: 65%;
                    border: 2px solid green;
                    font-size: 25;
               }
          </style>
     </head>
     <body>
          <div id="topRect">AP Review</div>
          <div id="page" class="textContainer">Page</div>
          <div id="sidebar" class="textContainer">
               Sidebar Text<br>More Sidebar Text
          </div>
          <script>
               var count = 0;
               var sidebar = document.getElementById("sidebar");
               var onHover = function() {
                    sidebar.style.border = "5px solid green";
               }
               var offHover = function() {
                    sidebar.style.border = "2px solid green";
               }
               sidebar.addEventListener("mouseover",onHover);
               sidebar.addEventListener("mouseleave",offHover);
          </script>
     </body>
</html>
