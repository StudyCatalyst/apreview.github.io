<html>
     <head>
          <meta charset = "utf-8">
          <style>
               #topRect {
                    position: absolute;
                    width: 100%;
                    height: 300px;
                    margin: 0px 0px 0px 0px;
                    padding-left: 15%;
                    background-color: rgb(77, 77, 77);
                    font-size: 85;
                    font-family: 'Trebuchet MS';
                    color: white;
               }
               .textContainer {
                    padding: 20px;
                    font-family:'Roboto','RobotoSlab','Helvetica','Arial';
               }
               #page {
                    position: absolute;
                    width: 48%;
                    height: 1000px;
                    margin: 375px 38.5% 100px 12.5%;
                    border: 2px solid red;
                    font-size: 35;
               }
               #sidebar {
                    position: absolute;
                    width: 25%;
                    height: 500px;
                    margin: 375px 12.5% 100px 61.5%;
                    border: 2px solid green;
                    font-size: 25;
               }
          </style>
     </head>
     <body>
          <div id="topRect"><br>AP Review</div>
          
          <div id="page" class="textContainer">
               <p>Page Text<br>More Page Text</p>
          </div>
          <div id="sidebar" class="textContainer">
               <p>Sidebar Text<br>More Sidebar Text</p>
          </div>
          <script>
               var topRect = document.getElementById("topRect");
               topRect.style.width = window.outerWidth;
               var page = document.getElementById("page");
               page.style.width = 0.49 * window.outerWidth;
               page.style.margin = "375px " + toString((0.375*window.outerWidth)) + "px 100px " + toString((0.125*window.outerWidth)) + "px";
               var sidebar = document.getElementById("sidebar");
               sidebar.style.width = 0.24 * window.outerWidth;
               sidebar.style.margin = "375px " + toString((0.125*window.outerWidth)) + "px 100px " + toString((0.635*window.outerWidth)) + "px";
               

               var onHover = function() {
                    sidebar.style.border = "5px solid green";
                    sidebar.style.color = "green";
               }
               var offHover = function() {
                    sidebar.style.border = "2px solid green";
                    sidebar.style.color = "black";
               }
               sidebar.addEventListener("mouseover",onHover);
               sidebar.addEventListener("mouseleave",offHover);
          </script>
     </body>
</html>
